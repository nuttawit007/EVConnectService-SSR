<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EV Connect Service</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-lg bg-slate-800 rounded-2xl p-8 shadow-2xl">
        <h1 class="text-4xl font-bold text-white text-center mb-3">Login</h1>
        <p class="text-slate-400 text-center mb-8">Welcome back! Please login to your account</p>
        {% if messages %}
            {% for message in messages %}
                {% if "success" in message.tags %}
                    <div class="mb-6 rounded-xl border border-emerald-500 bg-emerald-950/70 px-4 py-3 text-sm text-emerald-200">
                {% else %}
                    <div class="mb-6 rounded-xl border border-red-500 bg-red-950/70 px-4 py-3 text-sm text-red-200">
                {% endif %}
                    {{ message }}
                    </div>
            {% endfor %}
        {% endif %}
        <!-- Login Form -->
        <form method="POST" action="{% url 'login' %}"  class="space-y-6">
            {% csrf_token %}
            {{ form.username.errors }}
            <div>
                <label for="username" class="block text-white text-lg mb-3">username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="enter your username"
                    class="w-full px-6 py-3 bg-slate-700 text-slate-300 placeholder-slate-500 rounded-xl border-2 border-slate-700 focus:border-yellow-400 focus:outline-none transition-colors"
                    value="{{ form.data.username|default_if_none:'' }}"
                    required
                >
            </div>
            {{ form.username.errors }}
            <div>
                <label for="password" class="block text-white text-lg mb-3">password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="enter your password"
                    class="w-full px-6 py-3 bg-slate-700 text-slate-300 placeholder-slate-500 rounded-xl border-2 border-slate-700 focus:border-yellow-400 focus:outline-none transition-colors"
                    required
                >
            </div>
            <div class="flex flex-col items-start">
                <button 
                    type="submit"
                    class="w-full bg-yellow-400 hover:bg-yellow-500 text-slate-900 font-semibold text-lg py-3 rounded-xl transition-colors">
                    Login
                </button>
                <p class="text-slate-400 text-center mt-6">
                    Don't have an account? 
                    <a href="{% url 'signup' %}" class="text-yellow-400 underline hover:text-yellow-300 transition-colors">Signup</a>
                </p>
            </div>

        </form>
    </div>

</body>
</html>
