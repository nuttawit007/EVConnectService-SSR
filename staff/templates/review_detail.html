{% extends 'base_staff.html' %}

{% block content %}
<main class="max-w-7xl mx-auto px-6 py-12">
    <!-- Page Title  -->
    <div class="text-center mb-12">
        <h1 class="text-4xl font-bold mb-2">Review Detail</h1>
    </div>

    <!-- Two Column Layout  -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-6xl mx-auto">
        <!-- Left Column - Appointment Details  -->
        <div class="bg-slate-800/50 rounded-2xl p-8">
            <!-- License plate, Brand, Model  -->
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div>
                    <label class="block text-white mb-2">License plate</label>
                    <div class="px-4 py-3 bg-slate-700 rounded-lg text-slate-300">{{ license_plate }}</div>
                </div>
                <div>
                    <label class="block text-white mb-2">Brand</label>
                    <div class="px-4 py-3 bg-slate-700 rounded-lg text-slate-300">{{ brand }}</div>
                </div>
                <div>
                    <label class="block text-white mb-2">Model</label>
                    <div class="px-4 py-3 bg-slate-700 rounded-lg text-slate-300">{{ model }}</div>
                </div>
            </div>

            <!-- Date and Time  -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-white mb-2">Date</label>
                    <div class="px-4 py-3 bg-slate-700 rounded-lg text-slate-300">{{ formatted_date }}</div>
                </div>
                <div>
                    <label class="block text-white mb-2">Time</label>
                    <div class="px-4 py-3 bg-slate-700 rounded-lg text-slate-300">{{ formatted_time }}</div>
                </div>
            </div>

            <!-- Service  -->
            <div class="mb-6">
                <label class="block text-white mb-2">Service</label>
                <div class="px-4 py-3 bg-slate-700 rounded-lg text-slate-300">{{ services|join:', ' }}</div>
            </div>

            <!-- Description  -->
            <div>
                <label class="block text-white mb-2">Description</label>
                <div class="px-4 py-3 bg-slate-700 rounded-lg text-slate-300 min-h-[120px]">{{ description }}</div>
            </div>
        </div>

        <!-- Right Column - Review Details  -->
        <div class="bg-slate-800/50 rounded-2xl p-8">
            <!-- Rating  -->
            <div class="mb-6">
                <label class="block text-white mb-2">Rating</label>
                <div class="inline-block px-6 py-2 bg-slate-700 rounded-full text-slate-300">{{ score }} point</div>
            </div>

            <!-- Comment  -->
            <div class="mb-8">
                <label class="block text-white mb-2">Comment</label>
                <div class="px-4 py-3 bg-slate-700 rounded-lg text-slate-300 min-h-[200px]">{{ comment }}</div>
            </div>

            <!-- Close Button  -->
            <button onclick="window.history.back()" class="w-full py-4 bg-yellow-400 text-slate-900 rounded-xl font-semibold hover:bg-yellow-500 transition-colors">
                close
            </button>
        </div>
    </div>
</main>
{% endblock %}
