<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EV Connect Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen">
    <!-- Header -->
    <header class="px-6 mt-5">
        <nav class="flex items-center justify-between max-w-7xl mx-auto">
            <div class="flex items-center gap-8">
                <!-- Logo -->
                <a href="{% url 'dashboard' %}" class="flex items-center">
                    <div class="w-12 h-12 bg-yellow-400 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-slate-900" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>
                        </svg>
                    </div>
                </a>
                <!-- Navigation -->
                <div class="flex items-center gap-4">
                    <a href="{% url 'appointment_list' %}" class="px-6 py-3 bg-slate-700 hover:bg-slate-600 rounded-full transition-colors">Appointments</a>
                    <a href="{% url 'vehicle_list' %}" class="px-6 py-3 bg-slate-700 hover:bg-slate-600 rounded-full transition-colors">Vehicles</a>
                    <a href="{% url 'review_list' %}" class="px-6 py-3 bg-slate-700 hover:bg-slate-600 rounded-full transition-colors">Reviews</a>
                </div>
            </div>
            <!-- User Actions -->
            <div class="flex items-center gap-4">
                <span class="text-slate-300">Staff</span>
                <a href="{% url 'logout' %}" class="px-6 py-3 bg-red-400 hover:bg-red-500 rounded-full transition-colors">logout</a>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
