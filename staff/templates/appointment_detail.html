{% extends 'base_staff.html' %}

{% block content %}
<main class="max-w-4xl mx-auto px-6 py-12">
    <!-- Page Title  -->
    <div class="text-center mb-4">
        <h1 class="text-4xl font-bold mb-2">Appointment Detail</h1>
        <p class="text-slate-400">show appointment information</p>
    </div>

    <!-- Appointment Detail Card  -->
    <div class="bg-slate-800 rounded-2xl p-8 max-w-2xl mx-auto">
        <!-- Vehicle Information Row  -->
        <div class="grid grid-cols-3 gap-4 mb-6">
            <div>
                <label class="block text-white mb-2">License plate</label>
                <div class="bg-slate-700 text-slate-300 px-4 py-3 rounded-lg">
                    {{ license_plate }}
                </div>
            </div>
            <div>
                <label class="block text-white mb-2">Brand</label>
                <div class="bg-slate-700 text-slate-300 px-4 py-3 rounded-lg">
                    {{ brand }}
                </div>
            </div>
            <div>
                <label class="block text-white mb-2">Model</label>
                <div class="bg-slate-700 text-slate-300 px-4 py-3 rounded-lg">
                    {{ model }}
                </div>
            </div>
        </div>

        <!-- Date and Time Row  -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
                <label class="block text-white mb-2">Date</label>
                <div class="bg-slate-700 text-slate-300 px-4 py-3 rounded-lg">
                    {{ formatted_date }}
                </div>
            </div>
            <div>
                <label class="block text-white mb-2">Time</label>
                <div class="bg-slate-700 text-slate-300 px-4 py-3 rounded-lg">
                    {{ formatted_time }}
                </div>
            </div>
        </div>

        <!-- Service  -->
        <div class="mb-6">
            <label class="block text-white mb-2">Service</label>
            <div class="bg-slate-700 text-slate-300 px-4 py-3 rounded-lg">
                {{ services }}
            </div>
        </div>

        <!-- Description  -->
        <div class="mb-8">
            <label class="block text-white mb-2">Description</label>
            <div class="bg-slate-700 text-slate-300 px-4 py-3 rounded-lg min-h-[100px]">
                {{ description }}
            </div>
        </div>

        <!-- Close Button  -->
        <button onclick="window.history.back()" class="w-full bg-yellow-400 hover:bg-yellow-500 text-slate-900 font-semibold py-4 rounded-xl transition-colors">
            close
        </button>
    </div>
</main>
{% endblock %}
