{% extends 'base.html' %}

{% block content %}
<!-- Page Title -->
<div class="text-center mb-5 mt-12">
    <h1 class="text-4xl font-bold mb-3">Review</h1>
    <p class="text-slate-400">Evaluate your satisfaction with this service.</p>
</div>

<!-- Main section -->
<div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Left Column - Appointment Details -->
    <div class="bg-slate-800 rounded-3xl p-8">
        <!-- License Plate, Brand, Model Row -->
        <div class="grid grid-cols-3 gap-4 mb-6">
            <div>
                <label class="block text-white text-lg mb-2">License plate</label>
                <input 
                    type="text" 
                    value="{{ appointment.vehicle.license_plate }}" 
                    readonly
                    class="w-full px-4 py-3 bg-slate-700 text-gray-400 rounded-xl focus:outline-none cursor-not-allowed"
                >
            </div>
            <div>
                <label class="block text-white text-lg mb-2">Date</label>
                <input 
                    type="text" 
                    value="{{ appointment.date|date:'d/m/Y' }}" 
                    readonly
                    class="w-full px-4 py-3 bg-slate-700 text-gray-400 rounded-xl focus:outline-none cursor-not-allowed"
                >
            </div>
            <div>
                <label class="block text-white text-lg mb-2">Time</label>
                <input 
                    type="text" 
                    value="{{ appointment.time|time:'H:i' }}" 
                    readonly
                    class="w-full px-4 py-3 bg-slate-700 text-gray-400 rounded-xl focus:outline-none cursor-not-allowed"
                >
            </div>
        </div>

        <!-- Service -->
        <div class="mb-6">
            <label class="block text-white text-lg mb-2">Service</label>
            <input 
                type="text" 
                value="{% for s in appointment.service_types.all %}{{ s.name }}{% if not forloop.last %}, {% endif %}{% endfor %}" 
                readonly
                class="w-full px-4 py-3 bg-slate-700 text-gray-400 rounded-xl focus:outline-none cursor-not-allowed"
            >
        </div>

        <!-- Description -->
        <div>
            <label class="block text-white text-lg mb-2">Description</label>
            <textarea readonly rows="6" class="w-full px-4 py-3 bg-slate-700 text-gray-400 rounded-xl focus:outline-none cursor-not-allowed resize-none">{{ appointment.description }}</textarea>
        </div>
    </div>

    <!-- Right Column - Review and Comment -->
    <form method="POST" action="{% url 'review' appointment_id=appointment.id %}">
        {% csrf_token %}
        <div class="flex flex-col gap-4 bg-slate-800 rounded-3xl p-8">
            <!-- Review Score -->
            <div class="flex-1">
                <label class="block text-white text-lg mb-6">Review Score</label>
                <div class="flex justify-center gap-4">
                    {% for i in score %}
                    <label class="cursor-pointer">
                        <input type="radio" name="score" value="{{ i }}" class="hidden peer"
                            {% if form.data.score == i or form.initial.score == i %}checked{% endif %}>
                        <div class="w-14 h-14 rounded-full bg-slate-600 peer-checked:bg-yellow-400 peer-checked:text-slate-900 flex items-center justify-center text-xl font-semibold transition-all hover:scale-110">
                            {{ i }}
                        </div>
                    </label>
                    {% endfor %}
                </div>
                <div class="text-red-400 text-sm mt-2">
                    {{ form.score.errors }}
                </div>
            </div>

            <!-- Comment -->
            <div class="flex-1">
                <label class="block text-white text-lg mb-2">Comment</label>
                <textarea 
                    name="comment"
                    rows="8"
                    placeholder="write your comment here..."
                    class="w-full h-full px-4 py-3 bg-slate-700 text-white placeholder-gray-500 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-400 resize-none"
                >{{ form.data.comment }}</textarea>
                <div class="text-red-400 text-sm mt-2">
                    {{ form.comment.errors }}
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex-1 flex justify-between gap-4">
                <button type="button" onclick="window.history.back()"
                        class="flex-1 px-6 py-3.5 bg-red-400 hover:bg-red-500 text-white rounded-xl font-medium transition-colors text-lg">
                    cancel
                </button>
                <button type="submit" 
                    class="flex-1 px-6 py-3.5 bg-green-400 hover:bg-green-500 text-slate-900 rounded-xl font-medium transition-colors text-lg">
                    confirm
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
