{% extends 'base.html' %}

{% block content %}
<!-- Page Title -->
<div class="text-center mb-12 mt-12">
    <h1 class="text-4xl font-bold mb-3">Edit Profile</h1>
    <p class="text-slate-400">Edit your profile information</p>
</div>

<form>
    <div class="bg-slate-800 rounded-3xl p-12">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">

            <div>
                <label class="block text-white text-lg mb-3">Username</label>
                <input 
                    type="text" 
                    value="nuttawit_xxx" 
                    class="w-full px-6 py-4 bg-slate-700 text-slate-400 rounded-xl focus:outline-none">
            </div>

            <div>
                <label class="block text-white text-lg mb-3">Password</label>
                <input 
                    type="password" 
                    value="password123" 
                    class="w-full px-6 py-4 bg-slate-700 text-slate-400 rounded-xl focus:outline-none">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <div>
                <label class="block text-white text-lg mb-3">Firstname</label>
                <input 
                    type="text" 
                    value="nuttawit" 
                    class="w-full px-6 py-4 bg-slate-700 text-slate-400 rounded-xl focus:outline-none">
            </div>

            <div>
                <label class="block text-white text-lg mb-3">Lastname</label>
                <input 
                    type="text" 
                    value="phiphatchirakul" 
                    class="w-full px-6 py-4 bg-slate-700 text-slate-400 rounded-xl focus:outline-none">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <div>
                <label class="block text-white text-lg mb-3">Email</label>
                <input 
                    type="email" 
                    value="66070065@kmitl.ac.th" 
                    class="w-full px-6 py-4 bg-slate-700 text-slate-400 rounded-xl focus:outline-none">
            </div>

            <div>
                <label class="block text-white text-lg mb-3">Phone number</label>
                <input 
                    type="tel" 
                    value="09x-xxx-xxxx" 
                    class="w-full px-6 py-4 bg-slate-700 text-slate-400 rounded-xl focus:outline-none">
            </div>
        </div>

        <button 
            type="button"
            onclick="handleLogout()"
            class="w-full py-4 bg-green-500 hover:bg-green-600 text-slate-900 font-medium rounded-xl transition-colors">
            save
