{% extends 'base.html' %}

{% block content %}
<!-- Page Title -->
<div class="text-center mb-12 mt-12">
    <h1 class="text-4xl font-bold mb-3">Edit Vehicle</h1>
    <p class="text-slate-400">All your EV cars available</p>
</div>

<form id="editVehicleForm">    
    <div class="bg-slate-800 rounded-3xl p-8 mx-44">
        <div class="mb-6">
            <label for="licensePlate" class="block text-white text-lg font-medium mb-3">
                License plate
            </label>
            <input 
                type="text" 
                id="licensePlate" 
                name="licensePlate"
                value="1 กก 1111"
                class="w-full px-6 py-4 bg-slate-700 text-slate-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all"
                required
            >
        </div>

        <div class="mb-6">
            <label for="brand" class="block text-white text-lg font-medium mb-3">
                Brand
            </label>
            <input type="text" id="brand" name="brand" value="Tesla"
                class="w-full px-6 py-4 bg-slate-700 text-slate-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all" required>
        </div>

        <div class="mb-8">
            <label for="model" class="block text-white text-lg font-medium mb-3">
                Model
            </label>
            <input 
                type="text" 
                id="model" 
                name="model"
                value="Tesla Model3"
                class="w-full px-6 py-4 bg-slate-700 text-slate-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all"
                required
            >
        </div>

        <a href="{% url 'vehicle' %}">
            <button 
                type="submit"
                class="w-full px-8 py-4 bg-green-500 hover:bg-green-600 text-slate-900 font-semibold rounded-2xl transition-colors text-lg">
                save
            </button>
        </a>
    </div>
</form>
{% endblock %}
