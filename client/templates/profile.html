{% extends 'base.html' %}

{% block content %}
<!-- Page Title -->
<div class="text-center mb-12 mt-12 relative">
    <h1 class="text-4xl font-bold mb-3">Profile</h1>
    <p class="text-slate-400">View profile information</p>
    <!-- Page Header -->
    <div class="flex justify-end items-end absolute top-7 right-0">
        <a href="{% url 'edit_profile' user_id=1 %}">
            <button class="px-6 py-3 bg-cyan-400 hover:bg-cyan-500 text-slate-900 rounded-lg font-medium transition-colors">
                edit
            </button>
        </a>
    </div>
</div>

<form>
    <div class="bg-slate-800 rounded-3xl p-12">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">

            <div>
                <label class="block text-white text-lg mb-3">Username</label>
                <input 
                    type="text" 
                    value="nuttawit_xxx" 
                    readonly
                    class="w-full px-6 py-4 bg-slate-700 text-slate-400 rounded-xl focus:outline-none cursor-not-allowed">
            </div>

            <div>
                <label class="block text-white text-lg mb-3">Password</label>
                <input 
                    type="password" 
                    value="password123" 
                    readonly
                    class="w-full px-6 py-4 bg-slate-700 text-slate-400 rounded-xl focus:outline-none cursor-not-allowed">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <div>
                <label class="block text-white text-lg mb-3">Firstname</label>
                <input 
                    type="text" 
                    value="nuttawit" 
                    readonly
                    class="w-full px-6 py-4 bg-slate-700 text-slate-400 rounded-xl focus:outline-none cursor-not-allowed">
            </div>

            <div>
                <label class="block text-white text-lg mb-3">Lastname</label>
                <input 
                    type="text" 
                    value="phiphatchirakul" 
                    readonly
                    class="w-full px-6 py-4 bg-slate-700 text-slate-400 rounded-xl focus:outline-none cursor-not-allowed">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <div>
                <label class="block text-white text-lg mb-3">Email</label>
                <input 
                    type="email" 
                    value="66070065@kmitl.ac.th" 
                    readonly
                    class="w-full px-6 py-4 bg-slate-700 text-slate-400 rounded-xl focus:outline-none cursor-not-allowed">
            </div>

            <div>
                <label class="block text-white text-lg mb-3">Phone number</label>
                <input 
                    type="tel" 
                    value="09x-xxx-xxxx" 
                    readonly
                    class="w-full px-6 py-4 bg-slate-700 text-slate-400 rounded-xl focus:outline-none cursor-not-allowed">
            </div>
        </div>

        <button 
            type="button"
            onclick="handleLogout()"
            class="w-full py-4 bg-red-400 hover:bg-red-500 text-white font-medium rounded-xl transition-colors">
            logout
        </button>
    </div>
</form>
{% endblock %}
