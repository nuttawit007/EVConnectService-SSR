{% extends 'base.html' %}

{% block content %}
<!-- Page Title -->
<div class="text-center mb-12 mt-12">
    <h1 class="text-4xl font-bold mb-3">Add Vehicle</h1>
    <p class="text-slate-400">Add your new EV car</p>
</div>

<!-- Add vehicle form -->
<form id="addVehicleForm">
    <div class="bg-slate-800 rounded-3xl p-10 mx-44">
        <!-- License Plate -->
        <div class="mb-8">
            <label for="licensePlate" class="block text-white text-lg font-medium mb-3">
                License plate
            </label>
            <input 
                type="text" 
                id="licensePlate" 
                name="licensePlate"
                placeholder="enter your license plate"
                class="w-full px-6 py-4 bg-slate-700 text-slate-300 placeholder-slate-500 rounded-2xl focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all"
                required
            >
        </div>

        <!-- Brand -->
        <div class="mb-8">
            <label for="brand" class="block text-white text-lg font-medium mb-3">
                Brand
            </label>
            <input 
                type="text" 
                id="brand" 
                name="brand"
                placeholder="enter your brand name"
                class="w-full px-6 py-4 bg-slate-700 text-slate-300 placeholder-slate-500 rounded-2xl focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all"
                required
            >
        </div>

        <!-- Model -->
        <div class="mb-10">
            <label for="model" class="block text-white text-lg font-medium mb-3">
                Model
            </label>
            <input 
                type="text" 
                id="model" 
                name="model"
                placeholder="enter your model name"
                class="w-full px-6 py-4 bg-slate-700 text-slate-300 placeholder-slate-500 rounded-2xl focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all"
                required
            >
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end gap-4">
            <a href="{% url 'vehicle' %}">
                <button type="button" onclick="window.location.href='vehicles.html'"
                    class="flex-1 px-8 py-4 bg-red-400 hover:bg-red-500 text-white font-medium rounded-2xl transition-colors">
                    cancel
                </button>
            </a>
            <a href="{% url 'vehicle' %}">
                <button type="submit"
                    class="flex-1 px-8 py-4 bg-green-500 hover:bg-green-600 text-slate-900 font-medium rounded-2xl transition-colors">
                    confirm
                </button>
            </a>
        </div>
    </div>
</form>
{% endblock %}
